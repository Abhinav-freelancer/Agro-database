<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="700" viewBox="0 0 1000 700">
  <!-- Styles -->
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: bold 18px sans-serif; fill: #555; }
    .component { font: bold 14px sans-serif; fill: #fff; }
    .description { font: 12px sans-serif; fill: #333; }
    .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .box { stroke-width: 2; rx: 5; ry: 5; }
    .frontend { fill: #4285F4; stroke: #2A56C6; }
    .backend { fill: #34A853; stroke: #168039; }
    .database { fill: #FBBC05; stroke: #B58500; }
    .api { fill: #EA4335; stroke: #B31412; }
    .output { fill: #9C27B0; stroke: #6A1B9A; }
  </style>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" class="title" text-anchor="middle">Geospatial Agricultural Intelligence System - Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="100" y="100" width="800" height="100" class="box frontend" opacity="0.8" />
  <text x="500" y="130" class="subtitle" text-anchor="middle" fill="#fff">Frontend Client</text>
  
  <rect x="150" y="150" width="150" height="30" class="box" fill="#fff" stroke="#4285F4" />
  <text x="225" y="170" class="component" text-anchor="middle" fill="#4285F4">React.js UI</text>
  
  <rect x="350" y="150" width="150" height="30" class="box" fill="#fff" stroke="#4285F4" />
  <text x="425" y="170" class="component" text-anchor="middle" fill="#4285F4">Leaflet/Mapbox</text>
  
  <rect x="550" y="150" width="150" height="30" class="box" fill="#fff" stroke="#4285F4" />
  <text x="625" y="170" class="component" text-anchor="middle" fill="#4285F4">D3.js/Chart.js</text>
  
  <rect x="750" y="150" width="100" height="30" class="box" fill="#fff" stroke="#4285F4" />
  <text x="800" y="170" class="component" text-anchor="middle" fill="#4285F4">Google Maps</text>
  
  <!-- API Gateway -->
  <rect x="300" y="230" width="400" height="50" class="box api" opacity="0.8" />
  <text x="500" y="260" class="subtitle" text-anchor="middle" fill="#fff">API Gateway</text>
  
  <!-- Backend Layer -->
  <rect x="100" y="310" width="800" height="180" class="box backend" opacity="0.8" />
  <text x="500" y="340" class="subtitle" text-anchor="middle" fill="#fff">Backend Services</text>
  
  <rect x="150" y="370" width="150" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="225" y="390" class="component" text-anchor="middle" fill="#34A853">Location Parser</text>
  
  <rect x="350" y="370" width="150" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="425" y="390" class="component" text-anchor="middle" fill="#34A853">Vector Data Service</text>
  
  <rect x="550" y="370" width="150" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="625" y="390" class="component" text-anchor="middle" fill="#34A853">Raster Data Service</text>
  
  <rect x="750" y="370" width="100" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="800" y="390" class="component" text-anchor="middle" fill="#34A853">Analytics Engine</text>
  
  <rect x="150" y="430" width="150" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="225" y="450" class="component" text-anchor="middle" fill="#34A853">Python (FastAPI)</text>
  
  <rect x="350" y="430" width="150" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="425" y="450" class="component" text-anchor="middle" fill="#34A853">GDAL/Rasterio</text>
  
  <rect x="550" y="430" width="150" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="625" y="450" class="component" text-anchor="middle" fill="#34A853">GeoPandas/Shapely</text>
  
  <rect x="750" y="430" width="100" height="30" class="box" fill="#fff" stroke="#34A853" />
  <text x="800" y="450" class="component" text-anchor="middle" fill="#34A853">GEE API</text>
  
  <!-- External APIs -->
  <rect x="50" y="520" width="200" height="100" class="box api" opacity="0.8" />
  <text x="150" y="550" class="subtitle" text-anchor="middle" fill="#fff">External APIs</text>
  
  <rect x="70" y="570" width="160" height="20" class="box" fill="#fff" stroke="#EA4335" />
  <text x="150" y="585" class="component" text-anchor="middle" fill="#EA4335">Google Earth Engine</text>
  
  <rect x="70" y="595" width="160" height="20" class="box" fill="#fff" stroke="#EA4335" />
  <text x="150" y="610" class="component" text-anchor="middle" fill="#EA4335">Sentinel Hub</text>
  
  <!-- Database Layer -->
  <rect x="300" y="520" width="400" height="100" class="box database" opacity="0.8" />
  <text x="500" y="550" class="subtitle" text-anchor="middle" fill="#fff">Database Layer</text>
  
  <rect x="320" y="570" width="160" height="30" class="box" fill="#fff" stroke="#FBBC05" />
  <text x="400" y="590" class="component" text-anchor="middle" fill="#FBBC05">PostgreSQL + PostGIS</text>
  
  <rect x="520" y="570" width="160" height="30" class="box" fill="#fff" stroke="#FBBC05" />
  <text x="600" y="590" class="component" text-anchor="middle" fill="#FBBC05">Raster Datastore</text>
  
  <!-- Output Layer -->
  <rect x="750" y="520" width="200" height="100" class="box output" opacity="0.8" />
  <text x="850" y="550" class="subtitle" text-anchor="middle" fill="#fff">Output Layer</text>
  
  <rect x="770" y="570" width="160" height="20" class="box" fill="#fff" stroke="#9C27B0" />
  <text x="850" y="585" class="component" text-anchor="middle" fill="#9C27B0">GeoJSON/JSON</text>
  
  <rect x="770" y="595" width="160" height="20" class="box" fill="#fff" stroke="#9C27B0" />
  <text x="850" y="610" class="component" text-anchor="middle" fill="#9C27B0">PDF/GeoTIFF/CSV</text>
  
  <!-- Arrows -->
  <!-- Frontend to API Gateway -->
  <path d="M500,200 L500,230" class="arrow" />
  
  <!-- API Gateway to Backend -->
  <path d="M500,280 L500,310" class="arrow" />
  
  <!-- Backend to Database -->
  <path d="M500,490 L500,520" class="arrow" />
  
  <!-- Backend to External APIs -->
  <path d="M300,400 L150,520" class="arrow" />
  
  <!-- Backend to Output -->
  <path d="M700,400 L850,520" class="arrow" />
  
  <!-- Database to Backend -->
  <path d="M450,520 L450,490" class="arrow" />
  
  <!-- External APIs to Backend -->
  <path d="M200,520 L350,490" class="arrow" />
  
  <!-- Output to Frontend -->
  <path d="M850,520 L700,200" class="arrow" />
</svg>