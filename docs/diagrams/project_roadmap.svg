<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="600" viewBox="0 0 1000 600">
  <!-- Styles -->
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: bold 18px sans-serif; fill: #555; }
    .phase-title { font: bold 16px sans-serif; fill: #fff; }
    .task { font: 14px sans-serif; fill: #333; }
    .timeline { font: 12px sans-serif; fill: #666; }
    .month { font: bold 12px sans-serif; fill: #333; }
    .box { stroke-width: 2; rx: 5; ry: 5; }
    .phase1 { fill: #4285F4; stroke: #2A56C6; }
    .phase2 { fill: #34A853; stroke: #168039; }
    .phase3 { fill: #FBBC05; stroke: #B58500; }
    .phase4 { fill: #EA4335; stroke: #B31412; }
    .phase5 { fill: #9C27B0; stroke: #6A1B9A; }
    .phase6 { fill: #FF6D00; stroke: #E65100; }
    .milestone { fill: #fff; stroke: #333; stroke-width: 2; }
    .timeline-line { stroke: #ccc; stroke-width: 2; }
    .timeline-dot { fill: #666; }
  </style>
  
  <!-- Title -->
  <text x="500" y="40" class="title" text-anchor="middle">Geospatial Agricultural Intelligence System - Project Roadmap</text>
  
  <!-- Timeline Header -->
  <line x1="100" y1="100" x2="900" y2="100" class="timeline-line" />
  
  <!-- Month Markers -->
  <text x="100" y="90" class="month" text-anchor="middle">Month 1</text>
  <line x1="100" y1="95" x2="100" y2="105" stroke="#333" stroke-width="2" />
  
  <text x="225" y="90" class="month" text-anchor="middle">Month 2</text>
  <line x1="225" y1="95" x2="225" y2="105" stroke="#333" stroke-width="2" />
  
  <text x="350" y="90" class="month" text-anchor="middle">Month 3</text>
  <line x1="350" y1="95" x2="350" y2="105" stroke="#333" stroke-width="2" />
  
  <text x="475" y="90" class="month" text-anchor="middle">Month 4</text>
  <line x1="475" y1="95" x2="475" y2="105" stroke="#333" stroke-width="2" />
  
  <text x="600" y="90" class="month" text-anchor="middle">Month 5</text>
  <line x1="600" y1="95" x2="600" y2="105" stroke="#333" stroke-width="2" />
  
  <text x="725" y="90" class="month" text-anchor="middle">Month 6</text>
  <line x1="725" y1="95" x2="725" y2="105" stroke="#333" stroke-width="2" />
  
  <text x="850" y="90" class="month" text-anchor="middle">Month 7+</text>
  <line x1="850" y1="95" x2="850" y2="105" stroke="#333" stroke-width="2" />
  
  <!-- Phase 1 -->
  <rect x="100" y="130" width="200" height="60" class="box phase1" />
  <text x="200" y="160" class="phase-title" text-anchor="middle">Phase 1</text>
  <text x="200" y="180" class="task" text-anchor="middle" fill="#fff">Database Setup & Basic UI</text>
  
  <!-- Phase 1 Tasks -->
  <text x="120" y="220" class="task">• Setup PostGIS database</text>
  <text x="120" y="240" class="task">• Integrate Google Maps input</text>
  <text x="120" y="260" class="task">• Display soil/rainfall vector data</text>
  <text x="120" y="280" class="task">• Create basic React frontend</text>
  <text x="120" y="300" class="task">• Implement location selection</text>
  
  <!-- Phase 1 Milestone -->
  <circle cx="300" cy="160" r="10" class="milestone" />
  <text x="300" y="195" class="timeline" text-anchor="middle">Basic System</text>
  <text x="300" y="210" class="timeline" text-anchor="middle">Working</text>
  
  <!-- Phase 2 -->
  <rect x="325" y="130" width="200" height="60" class="box phase2" />
  <text x="425" y="160" class="phase-title" text-anchor="middle">Phase 2</text>
  <text x="425" y="180" class="task" text-anchor="middle" fill="#fff">Satellite Integration</text>
  
  <!-- Phase 2 Tasks -->
  <text x="345" y="220" class="task">• Integrate Sentinel Hub API</text>
  <text x="345" y="240" class="task">• Connect to Google Earth Engine</text>
  <text x="345" y="260" class="task">• Implement raster extraction</text>
  <text x="345" y="280" class="task">• Develop NDVI visualization</text>
  <text x="345" y="300" class="task">• Create layer toggle controls</text>
  
  <!-- Phase 2 Milestone -->
  <circle cx="525" cy="160" r="10" class="milestone" />
  <text x="525" y="195" class="timeline" text-anchor="middle">Satellite Data</text>
  <text x="525" y="210" class="timeline" text-anchor="middle">Integration</text>
  
  <!-- Phase 3 -->
  <rect x="550" y="130" width="200" height="60" class="box phase3" />
  <text x="650" y="160" class="phase-title" text-anchor="middle">Phase 3</text>
  <text x="650" y="180" class="task" text-anchor="middle" fill="#fff">Analytics Engine</text>
  
  <!-- Phase 3 Tasks -->
  <text x="570" y="220" class="task">• Develop analytics engine</text>
  <text x="570" y="240" class="task">• Create charts and trends</text>
  <text x="570" y="260" class="task">• Implement recommendations</text>
  <text x="570" y="280" class="task">• Build time-series analysis</text>
  <text x="570" y="300" class="task">• Add crop suitability models</text>
  
  <!-- Phase 3 Milestone -->
  <circle cx="750" cy="160" r="10" class="milestone" />
  <text x="750" y="195" class="timeline" text-anchor="middle">Analytics</text>
  <text x="750" y="210" class="timeline" text-anchor="middle">Complete</text>
  
  <!-- Phase 4 -->
  <rect x="100" y="330" width="200" height="60" class="box phase4" />
  <text x="200" y="360" class="phase-title" text-anchor="middle">Phase 4</text>
  <text x="200" y="380" class="task" text-anchor="middle" fill="#fff">Report Generation</text>
  
  <!-- Phase 4 Tasks -->
  <text x="120" y="420" class="task">• Enable PDF report generation</text>
  <text x="120" y="440" class="task">• Add GeoTIFF export</text>
  <text x="120" y="460" class="task">• Implement CSV downloads</text>
  <text x="120" y="480" class="task">• Create custom report templates</text>
  <text x="120" y="500" class="task">• Add batch processing</text>
  
  <!-- Phase 4 Milestone -->
  <circle cx="300" cy="360" r="10" class="milestone" />
  <text x="300" y="395" class="timeline" text-anchor="middle">Export</text>
  <text x="300" y="410" class="timeline" text-anchor="middle">Functionality</text>
  
  <!-- Phase 5 -->
  <rect x="325" y="330" width="200" height="60" class="box phase5" />
  <text x="425" y="360" class="phase-title" text-anchor="middle">Phase 5</text>
  <text x="425" y="380" class="task" text-anchor="middle" fill="#fff">Cloud Deployment</text>
  
  <!-- Phase 5 Tasks -->
  <text x="345" y="420" class="task">• Deploy on AWS/GCP</text>
  <text x="345" y="440" class="task">• Setup scalable architecture</text>
  <text x="345" y="460" class="task">• Implement load balancing</text>
  <text x="345" y="480" class="task">• Add monitoring and logging</text>
  <text x="345" y="500" class="task">• Performance optimization</text>
  
  <!-- Phase 5 Milestone -->
  <circle cx="525" cy="360" r="10" class="milestone" />
  <text x="525" y="395" class="timeline" text-anchor="middle">Production</text>
  <text x="525" y="410" class="timeline" text-anchor="middle">Ready</text>
  
  <!-- Phase 6 -->
  <rect x="550" y="330" width="200" height="60" class="box phase6" />
  <text x="650" y="360" class="phase-title" text-anchor="middle">Phase 6</text>
  <text x="650" y="380" class="task" text-anchor="middle" fill="#fff">Future Enhancements</text>
  
  <!-- Phase 6 Tasks -->
  <text x="570" y="420" class="task">• AI-driven decision support</text>
  <text x="570" y="440" class="task">• Mobile app development</text>
  <text x="570" y="460" class="task">• Alerting system</text>
  <text x="570" y="480" class="task">• Blockchain integration</text>
  <text x="570" y="500" class="task">• IoT sensor integration</text>
  
  <!-- Phase 6 Milestone -->
  <circle cx="750" cy="360" r="10" class="milestone" />
  <text x="750" y="395" class="timeline" text-anchor="middle">Extended</text>
  <text x="750" y="410" class="timeline" text-anchor="middle">Features</text>
  
  <!-- Timeline Connections -->
  <line x1="100" y1="550" x2="900" y2="550" class="timeline-line" />
  
  <line x1="200" y1="550" x2="200" y2="190" stroke="#4285F4" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="200" y="550" r="5" class="timeline-dot" />
  
  <line x1="425" y1="550" x2="425" y2="190" stroke="#34A853" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="425" y="550" r="5" class="timeline-dot" />
  
  <line x1="650" y1="550" x2="650" y2="190" stroke="#FBBC05" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="650" y="550" r="5" class="timeline-dot" />
  
  <line x1="200" y1="550" x2="200" y2="390" stroke="#EA4335" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="200" y="550" r="5" class="timeline-dot" />
  
  <line x1="425" y1="550" x2="425" y2="390" stroke="#9C27B0" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="425" y="550" r="5" class="timeline-dot" />
  
  <line x1="650" y1="550" x2="650" y2="390" stroke="#FF6D00" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="650" y="550" r="5" class="timeline-dot" />
</svg>